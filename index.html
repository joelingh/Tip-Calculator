<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="title-wrapper my-2">
    <h1 class="app-title">Spli</h1>
    <h1 class="app-title">tter</h1>
  </div>

  <div class="app-wrapper">
    <!-- Left Side -->
    <!-- Bill input -->
    <div class="left-side">
      <div class="input-wrapper">
        <label class="label" for="bill">Bill</label>
        <input type="number" id="bill" name="bill" placeholder="0" required class="input bill-input my-2">
      </div>
      <!-- Tip Amount -->
      <div class="select-tip-wrapper">
        <label class="label" for="select-tip">Select Tip %</label>
        <div class="button-wrapper my-2">
          <button type="button" value="5" class="btn btn-tip">5%</button>
          <button type="button" value="10" class="btn btn-tip">10%</button>
          <button type="button" value="15" class="btn btn-tip">15%</button>
          <button type="button" value="25" class="btn btn-tip">25%</button>
          <button type="button" value="50" class="btn btn-tip">50%</button>
          <input type="number" placeholder="Custom" max="100" class="btn btn-special btn-tip">
        </div>
      </div>
      <!-- Number of People -->
      <div class="input-wrapper">
        <label class="label" for="people">Number of People</label>
        <input type="number" id="people" name="people" placeholder="0" required class="input people-input my-2">
      </div>
    </div>


    <!-- Right Side -->
    <!-- Tip Amount/person -->
    <div class="right-side">
      <div class="tip-person white">
        <div class="content">
          <p>Tip Amount</p>
          <p>/ person</p>
        </div>
        <p class="tip-result" style="color: black;">$ 0.00</p>
      </div>
      <!-- Total/person -->
      <div class="total-person white">
        <div class="content">
          <p>Total Amount</p>
          <p>/ person</p>
        </div>
        <p class="total-result" style="color: black;">$ 0.00</p>
      </div>
      <button class="btn btn-reset">Reset</button>
    </div>
  </div>


  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="" target="_blank"></a>.
  </footer>
</body>

<script src="script.js"></script>

</html>
